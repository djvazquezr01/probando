<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo Personalizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }
        #greetingMessage {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Introduce tu nombre para recibir un saludo:</p>
        <input type="text" id="nameInput" placeholder="Escribe tu nombre">
        <button onclick="greetUser()">Saludar</button>
        <p id="greetingMessage"></p>
    </div>
    <script>
        function greetUser() {
            const name = document.getElementById('nameInput').value;
            const greetingMessage = name ? `Hola, ${name}!` : "Por favor, introduce tu nombre.";
            document.getElementById('greetingMessage').textContent = greetingMessage;
        }
    </script>
</body>
</html>
